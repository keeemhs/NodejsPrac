        // promise
        function add(n1, n2) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    let result = n1 + n2;
                    resolve(result);
                }, 1000);
            });
        }
        function mul(n) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    let result = n * 2;
                    resolve(result);
                }, 700);
            });
        }
        function sub(n) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    let result = n - 1;
                    resolve(result);
                }, 500);
            });
        }

            .then((result) => {

            .then((result) => {
